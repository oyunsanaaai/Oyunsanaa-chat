<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }
    .chat-header {
      padding: 16px;
      background: #8A2BE2;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .chatbox {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #DCF8C6;
      align-self: flex-end;
    }
    .message.bot {
      background: #EAEAEA;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .chat-input button {
      background: #8A2BE2;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
    .typing-indicator {
      font-size: 14px;
      color: gray;
      padding-left: 10px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Oyunsanaa ü§ç</div>
    <div class="chatbox" id="chatbox">
      <!-- –£—Ä—å–¥—á–∏–ª—Å–∞–Ω –º–µ—Å—Å–µ–∂ -->
      <div class="message bot">–°–∞–π–Ω —É—É, –±–∏ Oyunsanaa –±–∞–π–Ω–∞ ü§ç</div>
    </div>
    <div class="typing-indicator" id="typingIndicator" style="display:none;">Oyunsanaa –±–∏—á–∏–∂ –±–∞–π–Ω–∞...</div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="–ë–∏—á–Ω—ç “Ø“Ø..." autocomplete="off" />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.textContent = text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotResponse(input) {
      typingIndicator.style.display = 'block';
      setTimeout(() => {
        typingIndicator.style.display = 'none';
        let response = '';
        const lower = input.toLowerCase();
        if (lower.includes('—Å–∞–π–Ω')) {
          response = '–°–∞–π–Ω —É—É! ü§ç –ë–∏ Oyunsanaa –±–∞–π–Ω–∞.';
        } else if (lower.includes('–±–∞—è—Ä–ª–∞–ª–∞–∞')) {
          response = '–¢–∞–Ω–¥ —á –±–∞—Å –±–∞—è—Ä–ª–∞–ª–∞–∞!';
        } else if (lower.includes('–≥—É—Ç—Ä–∞–ª') || lower.includes('—É–π—Ç–≥–∞—Ä')) {
          response = '–¢–∞ –≥—É—Ç—Ä–∞–ª –º—ç–¥—ç—Ä—á –±–∞–π–≥–∞–∞ –±–æ–ª –±–∏ —Ç—É—Å–ª–∞—Ö–∞–¥ –±—ç–ª—ç–Ω –±–∞–π–Ω–∞.';
        } else {
          response = '–°–æ–Ω–∏—Ä—Ö–æ–ª—Ç–æ–π –±–∞–π–Ω–∞! –ò–ª“Ø“Ø –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –±–∏—á—ç—ç—Ä—ç–π.';
        }
        appendMessage('bot', response);
      }, 700);
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        appendMessage('user', message);
        getBotResponse(message);
        userInput.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
