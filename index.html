<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }

    .chat-container {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      max-height: 600px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      border-radius: 16px 16px 0 0;
      overflow: hidden;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
      }
    }

    .chat-header {
      padding: 16px;
      background: #8A2BE2;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .chatbox {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background: #DCF8C6;
      align-self: flex-end;
    }

    .message.bot {
      background: #EAEAEA;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .typing-indicator {
      font-size: 14px;
      color: gray;
      padding-left: 10px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Oyunsanaa ü§ç</div>
  <div class="chatbox" id="chatbox"></div>
  <div class="typing-indicator" id="typingIndicator" style="display:none;">Oyunsanaa –±–∏—á–∏–∂ –±–∞–π–Ω–∞...</div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="–ë–∏—á–Ω—ç “Ø“Ø..." autocomplete="off" />
  </div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const typingIndicator = document.getElementById('typingIndicator');

  function appendMessage(sender, text) {
    const message = document.createElement('div');
    message.className = `message ${sender}`;
    message.textContent = text;
    chatbox.appendChild(message);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function getBotResponse(input) {
    typingIndicator.style.display = 'block';

    setTimeout(() => {
      typingIndicator.style.display = 'none';

      let response = '';
      const lower = input.toLowerCase();

      if (lower.includes('—Å–∞–π–Ω')) {
        response = '–°–∞–π–Ω —É—É! ü§ç –ë–∏ Oyunsanaa –±–∞–π–Ω–∞.';
      } else if (lower.includes('–±–∞—è—Ä–ª–∞–ª–∞–∞')) {
        response = '–¢–∞–Ω–¥ —á –±–∞—Å –±–∞—è—Ä–ª–∞–ª–∞–∞!';
      } else if (lower.includes('–≥—É—Ç—Ä–∞–ª') || lower.includes('—É–π—Ç–≥–∞—Ä')) {
        response = '–•—ç—Ä–≤—ç—ç —Ç–∞ –≥—É—Ç—Ä–∞–ª –º—ç–¥—ç—Ä—á –±–∞–π–≥–∞–∞ –±–æ–ª –±–∏ —Ç–∞–Ω–¥ —Ç—É—Å–∞–ª–∂ —á–∞–¥–Ω–∞. –ë–∏–¥ —Ö–∞–º—Ç–¥–∞–∞ —ç–Ω—ç –º—ç–¥—Ä—ç–º–∂–∏–π–≥ –¥–∞–≤–∂ —á–∞–¥–Ω–∞.';
      } else {
        response = '–°–æ–Ω–∏—Ä—Ö–æ–ª—Ç–æ–π –±–∞–π–Ω–∞! –¢–∞ –∏–ª“Ø“Ø –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π –±–∏—á–∏–∂ –±–æ–ª–æ—Ö —É—É?';
      }

      appendMessage('bot', response);
    }, 700);
  }

  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const message = userInput.value.trim();
      if (message) {
        appendMessage('user', message);
        getBotResponse(message);
        userInput.value = '';
      }
    }
  });
</script>

</body>
</html>
